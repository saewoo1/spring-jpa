spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      # ddl-auto -> 어플리케이션 실행 시 Entity 다 지우고, 다시 생성
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true 얜 sout으로 보여줨
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug